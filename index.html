   <div class="back my-4 flex items-center">
      <span class="back-btn"><svg fill="none" stroke="#2f2f2f" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" style="color: blue !important; width: 20px; margin-right:5px;">

       </svg></span>
       <span class="text">User settings</span>
   </div>
   <div class="profile w-100 flex flex-col justify-center items-center">
     <img src="./Avatar.svg" alt="proifle" width="100px">
     <p class="font-bold">Sandra  Silva</p>
     <span class="flex"><img src="./Vector.svg" alt="" class="mr-1">Edit Profile Picture</span>
   </div>
    <form action="#" class="mb-4">
       <div class="mb-2">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
          <input type="text" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Sandra" required>
       </div>
       <div class="mb-2">
          <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
          <input type="text" id="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Silva" required>
       </div>
       <div class="mb-1">
         <p class="label py-1">Email</p>
         <p class="email font-bold pb-1">sandra@zoom.com</p>
         <button class="flex border-2 px-2 py-1 rounded-lg items-center"><img src="./Vector (1).svg" alt="" class="mr-1">Change email</button>
       </div>
       <div class="mb-6">
         <p class="label py-1">Password</p>
         <button class="flex border-2 px-2 py-1 rounded-lg items-center"><img src="./Vector (1).svg" alt="" class="mr-1">Change password</button>
       </div>
      
       <button type="submit" class="text-white w-full font-medium rounded-lg text-sm px-5 py-2 mr-2 mb-2 bg-purple-700 block">Save</button>
    </form>
    <p class="text-sm text-gray-500 dark:text-gray-400 flex justify-center">
       <a href="#" class="text-purple-700">
         Terms & Conditions  |  Privacy Policy</a>
    </p>
    </div>
